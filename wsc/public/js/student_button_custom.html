<div class="col-sm-12">
    <div class="checkbox">
        <label>
            <input
                type="checkbox"
                data-group_roll_number="{{group_roll_number}}"
                data-roll_no="{{roll_no}}"
                data-student="{{student}}"
                data-student_name="{{student_name}}"
                class="students-check"
                {% if status === "Present" %}
                checked
                {% endif %}
                >
                <!-- {{ group_roll_number }} -  -->
                {{ group_roll_number }}-> {{ roll_no }} --><b>{{ student_name }}</b>   ({{student}})
        </label>
    </div>
</div>
